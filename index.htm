<script src="src/JSoop.js"></script>
<script src="src/jsoop/Base.js"></script>
<script src="src/jsoop/ClassManager.js"></script>
<script src="src/jsoop/mixins/Observable.js"></script>
<script>
JSoop.define('MyNamespace.TestClass', {
  mixins: 'JSoop.mixins.Observable',
  constructor: function () {
    var me = this;

    me.addEvents('myEvent');
  }
});

var obj = JSoop.create('MyNamespace.TestClass');

obj.on('myEvent', function () {
  console.log('fired');
});
obj.fireEvent('myEvent');
</script>
